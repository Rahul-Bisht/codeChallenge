<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
    <script src="data/catalog.json"></script>
    <script src="src/app.js"></script>
    <script src="src/route.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body ng-app="myApp">

    <div class="container-fluid main" ng-controller="mainCtrl">

        <div class="row">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">RENTAL MANAGEMENT SYSTEM</a>
                </div>
                <div class="dropdown mdropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Location
                        <span class="caret"></span>
                    </button>
                    <!-- list  goes here-->
                    <drop-down></drop-down>

                </div>
            </nav>
        </div>
        <div class="row middle">
            <div class="content container">
                <!-- <nav aria-label="breadcrumb" ng-if="breadCrumb.getAll().length>0"> -->
                    <ol class="breadcrumb bcrumb" ng-if="breadCrumb.getAll().length>0">
                      <li class="breadcrumb-item" ng-class="{'active':$last}" ng-repeat="brd in breadCrumb.getAll()">
                          <a href="{{brd.action}}/Equipment category" ng-if="!$last">{{brd.name}}</a>
                          <span ng-if="$last">{{brd.name}}</span>
                        </li>
                      
                    </ol>
                  <!-- </nav> -->
                <ng-view>

                </ng-view>

            </div>
        </div>
        <div class="row footer">
            <footer>copyright &copy; test </footer>
        </div>
    </div>

</body>

</html>
